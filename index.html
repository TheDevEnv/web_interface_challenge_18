<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 8</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="device">
    <div class="header">
      <p>Card</p>
      <img class="card" src="./img/card.png" alt="card">
    </div>
    <div class="actions">
      <div class="row">
        <img src="./img/lock.svg" alt="lock" class="icon">
        <div class="content">
          <h1>Lock card</h1>
          <p>You can unlock it later</p>
        </div>
        <div class="spacer"></div>
        <span class="btn-toggle">
          <input type="checkbox" name="checkbox" id="check">
          <label class="toggle" for="check"></label>
        </span>
      </div>
      <div class="row">
        <img src="./img/plane.svg" alt="plane" class="icon">
        <div class="content">
          <h1>Payments aboard</h1>
          <p>Enable your card aboard</p>
        </div>
        <div class="spacer"></div>
        <span class="btn-toggle">
          <input type="checkbox" name="checkbox" id="check2">
          <label class="toggle" for="check2"></label>
        </span>
      </div>
      <div class="row">
        <img src="./img/laptop.svg" alt="laptop" class="icon">
        <div class="content">
          <h1>Online payments</h1>
          <p>Enable online transactions</p>
        </div>
        <div class="spacer"></div>
        <span class="btn-toggle">
          <input type="checkbox" name="checkbox" id="check3">
          <label class="toggle" for="check3"></label>
        </span>
      </div>
      <div class="row">
        <img src="./img/atm.svg" alt="atm" class="icon">
        <div class="content">
          <h1>ATM withdrawals</h1>
          <p>Enable ATM widthdrawals</p>
        </div>
        <div class="spacer"></div>
        <span class="btn-toggle">
          <input type="checkbox" name="checkbox" id="check4">
          <label class="toggle" for="check4"></label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
